<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YTD</title>
  </head>
  <body>
    <div class="container">
      <div class="heroinfo">
        <h1>Youtube Downloader</h1>
        <p>
          Paste Your Link Below <br />
          To download video in HD Open the link and hold to save the file
        </p>
      </div>
      <div class="hero">
        <input type="text" name="Url" id="inurl" placeholder="Paste Url Here" />
        <!-- <button id="getid">Get</button> -->
        <button id="btn">Get Links</button>
      </div>
      <div class="results">
        <div id="name"></div>
        <div id="thumb"></div>
        <div id="links"></div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
